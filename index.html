            <div class="logo-box">
                <div class="logo"><span class="o"></span><span class="x">X</span></div>
            </div>
            <label class="switch">
            <span class="slider round"></span>
          </label>
        </div>
    </header>
    <div class="wrapper">
        <div class="left">
            <div class="title">
                <h6>Let's play</h6>
                <h1>Shun Chokdi</h1>   
            </div>
             
        </div>
        <div class="right">
            <div class="game">
                <div class="header">
                    <div class="player-x">
                        <span>Player O</span>
                    </div>
                    <div class="player-o">
                        <span>Player X</span>
                    </div>
                </div>
                <div class="board">
                    <div class="board-tile" data-index="0"></div>
                    <div class="board-tile" data-index="1"></div>
                    <div class="board-tile" data-index="2"></div>
                    <div class="board-tile" data-index="3"></div>
                    <div class="board-tile" data-index="4"></div>
                    <div class="board-tile" data-index="5"></div>
                    <div class="board-tile" data-index="6"></div>
                    <div class="board-tile" data-index="7"></div>
                    <div class="board-tile" data-index="8"></div>
                </div>
                <div class="winner">
                    <div class="winner-box">
                        <div class="win-image">
                            <img src="image/celebration.png">
                        </div>
                        <div class="text">
                            <span>Win!</span>
                        </div>
                    </div>
                </div>
                <div class="tie">
                    <div class="tie-box text">
                        <h6>Oh!</h6>
                        <span>It's a Tie</span>
                    </div>    
                </div>
            </div>
           
        </div>
